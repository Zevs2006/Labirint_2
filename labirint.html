<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Game</title>
  <style>
    #gameCanvas {
      display: none; /* Скрываем canvas до начала игры */
      border: 1px solid black;
      background-color: lightgray;
    }
    #startScreen {
      text-align: center;
      margin-top: 50px;
    }

  </style>
</head>
<body>

  <!-- Стартовый экран -->
  <div id="startScreen">
    <img id="logo" src="trans_bg.png">
    <h1>Лабиринт</h1>
    <input type="text" id="playerNameInput" placeholder="Введите имя">
    <button id="startButton">Старт</button>
    <button id="leaderboardButton">Таблица лидеров</button>
  </div>

  <div id="levelMenu" style="display: none;">
    <h2>Выберите уровень</h2>
    <button class="levelButton">Уровень 1</button>
    <button class="levelButton">Уровень 2</button>
    <button class="levelButton">Уровень 3</button>
    <button class="levelButton">Уровень 4</button>
    <button class="levelButton">Уровень 5</button>
    <button class="levelButton">Уровень 6</button>
    <button class="levelButton">Уровень 7</button>
    <button class="levelButton">Уровень 8</button>
    <button class="levelButton">Уровень 9</button>
    <button class="levelButton">Уровень 10</button>
    <button class="levelButton">Уровень 11</button>
    <button class="levelButton">Уровень 12</button>
    <button class="levelButton">Уровень 13</button>
    <button class="levelButton">Уровень 14</button>
    <button class="levelButton">Уровень 15</button>
  </div>

  <!-- Канвас для игры -->
  <canvas id="gameCanvas" width="1000" height="1000"></canvas>

  <script src="mazeGame.js"></script>
</body>
</html>
